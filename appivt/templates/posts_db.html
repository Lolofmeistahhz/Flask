{% extends 'base_db.html' %}
{% block content %}
{{ super() }}
{% for  cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}"> {{msg}} </div>
{% endfor %}
<form action="{{url_for('posts_db')}}" method="post" class="form-contact-post">
    <p><label> Заголовок </label> <input type="text" name="title" value="" required></p>
    <p><label> Пост </label> </p>
    <p><textarea name="post_message" rows="7" cols="10"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
